# Config file for automatic testing at travis-ci.com
language: python

python:
  - "3.8"

# # blocklist
# branches:
#   except:
#   - legacy
#   - experimental

# safelist
branches:
  only:
    - main

# Command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
  - pip install -r requirements.txt
# cache installation
cache:
  - pip